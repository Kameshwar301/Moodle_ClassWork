<!doctype html>
<html lang="en">
  <head>

    <title>Diwali Page</title>

          </div> 
        </div>
        </div>

                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/lamp-img.png" class="card-img" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Air Balloon</h5>

                </div>
              </div>
            </div>
            <div class="col">

              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/firecracker-img.png" class="card-img" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Fire Crackers</h5>
                  <p class="card-text">Rs 560</p>
                </div>
              </div>
              <button class="btn btn-primary">View More</button>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
