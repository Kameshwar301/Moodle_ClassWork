<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="favplaces.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container w-50 h-100 fav_place_Parent">
        <h1 class="text-white">Favourite Places</h1>
        <div class="card mb-3 w-100 ms-5 mt-3" style="max-width: 600px;">
            <div class="row g-0">
              
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Taj Mahal</h5>
                  <p class="card-text">If there was just one symbol to represent all of india, it would be the Taj Mahal</p>
                  
                </div>
              </div>
              <div class="col-md-4">
                <img src="https://www.uptourism.gov.in/images/taj1.jpg" class="img-fluid w-75 h-75 ms-3 mt-3" alt="...">
              </div>
            </div>
          </div>
          <div class="card mb-3 w-100 ms-5 mt-3" style="max-width: 600px;">
            <div class="row g-0">
              
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Golden Temple</h5>
                  <p class="card-text">Amirtsar is world-famous for the beautiful and highly revered Golden Temple</p>
                  
                </div>
              </div>
              <div class="col-md-4">
                <img src="https://www.shikhar.com/blog/wp-content/uploads/2017/08/Golden-Temple-3-1.jpg" class="img-fluid w-75 h-75 ms-3 mt-3" alt="...">
              </div>
            </div>
          </div>
          <div class="card mb-3 w-100 ms-5 mt-3" style="max-width: 600px;">
            <div class="row g-0">
              
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Mysore Palace</h5>
                  <p class="card-text">The Mysore Palace is a historical palace and the royal residence at Mysore</p>
                  
                </div>
              </div>
              <div class="col-md-4">
                <img src="https://media.istockphoto.com/id/172124032/photo/mysore-palace-at-dusk.jpg?s=612x612&w=0&k=20&c=paO74C_dVsY14IbK0RNqs0TD-lSteQy-AW5CnQFEb_4=" class="img-fluid w-75 h-75 ms-3 mt-3" alt="...">
              </div>
            </div>
          </div>
         
          
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
