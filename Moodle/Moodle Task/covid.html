<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="covid.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="card mb-3">
            <div class="row g-0">
              
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">All you need to know about COVID-19</h5>
                  <button class="btn btn-primary">Know more</button>  
                </div>
                </div>
              <div class="col-md-4">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" class="img-fluid rounded-start" alt="...">
              </div>
            </div>
          </div>

          <div class="card mb-3">
            <div class="row g-0 card-back">
              <div class="col-md-4">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="img-fluid al" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">COVID-19 Test</h5>
                  <p class="card-text">If you think you have been exposed to novel coronavirus (COVID-19)...more</p>
                  </div>
              </div>
            </div>
          </div>
          <h2>Symptoms</h2>
          <div class="row row-cols-1 row-cols-md-3 g-4">
            
            <div class="col Cough">
              <div class="card siz">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h6 class="card-title">Dry Cough</h6>
                  </div>
              </div>
            </div>
            <div class="col Fever">
              <div class="card siz">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h6 class="card-title">High Fever</h6>
                  </div>
              </div>
            </div>
            <div class="col headach">
              <div class="card siz">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h6 class="card-title">Headache</h6>
                  </div>
              </div>
            </div>
          </div> 
          <h1>Videos</h1>
          <div class="card mb-3">
            <div class="row g-0 bac-color">
              <div class="col-md-4">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="img-fluid doctor" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">To prevent the spread of...</h5>
                  <p class="card-text">If you think you have been exposed to novel coronavirus (COVID-19)...more</p>
                    <button class="btn btn-primary">Watch Video</button>
                </div>
              </div>
            </div>
          </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
