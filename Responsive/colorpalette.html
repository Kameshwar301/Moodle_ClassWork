<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Palette</title>
    <link rel="stylesheet" href="colorpalette.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Responsive Color Palette</h1>
            <div class="col-12 p-2 col-sm-7 col-md-6 col-lg-6 col-xl-4">
                <div class="bg-primary">Primary</div>
            </div>
            <div class="col-12 p-2 col-sm-5 col-md-6 col-lg-2 col-xl-4">
                <div class="bg-secondary">Secondary</div>
            </div>
            <div class="col-12 p-2 col-sm-4 col-md-3 col-lg-4 col-xl-2">
                <div class="bg-success">Success</div>
            </div>
            <div class="col-12 p-2 col-sm-8 col-md-9 col-lg-2 col-xl-2">
                <div class="bg-info">Info</div>
            </div>
            <div class="col-12 p-2 col-sm-8 col-md-10 col-lg-8 col-xl-5">
                <div class="bg-warning">Warning</div>
            </div>
            <div class="col-12 p-2 col-sm-4 col-md-2 col-lg-2 col-xl-7">
                <div class="bg-danger">Danger</div>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
