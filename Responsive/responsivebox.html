<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
        <h1 class="title">Responsive Boxes</h1>
        <div class="row text-white">
            <div class="col-12 g-2 col-sm-6 col-md-2 col-lg-3 col-xl-1">
                <div class="box bg-primary p-4">1</div>
            </div>
            <div class="col-12 g-2 col-sm-6 col-md-10 col-lg-2 col-xl-3">
                <div class="box bg-primary p-4">2</div>
            </div>
            <div class="col-12 g-2 col-sm-6 col-md-10 col-lg-7 col-xl-6">
                <div class="box bg-primary p-4">3</div>
            </div>
            <div class="col-12 g-2 col-sm-6 col-md-2 col-lg-7 col-xl-2">
                <div class="box bg-primary p-4">4</div>
            </div>
            <div class="col-12 g-2 col-sm-6 col-md-3 col-lg-4 col-xl-5">
                <div class="box bg-primary p-4">5</div>
            </div>
            <div class="col-12 g-2 col-sm-6 col-md-9 col-lg-1 col-xl-3">
                <div class="box bg-primary p-4">6</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
