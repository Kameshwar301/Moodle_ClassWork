<!doctype html>
<html lang="en">
  <head>

    <title>Bootstrap demo</title>

                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/vr-kit-1-img.png" class="card-img-top one" alt="...">
